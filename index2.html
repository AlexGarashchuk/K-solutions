<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
    
</head>
<body>
    
  

       
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="header_logo"><img src="img/logo_white_animated.svg" alt=""></a>
                <div class="header_support">
                    <a href="mailto:contact@test.com" class="support">
                        <img src="img/ic-email.gif" alt="email">
                        support@piastrix.com
                    </a>
                    <div class="language">
                        <a href="#" >English</a>
                        <div class="language_separator"></div>
                        <a href="#" class="active">Русский</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
                <section class="invoice_wrp">
          
                        <div class="invoice">
                            <h2 class="m-title m-title_number">Номер инвойса 101</h2>
                            <div class="invoice_container">
                                <div class="invoice_container_wrp">
                                    <p class="invoice_container_name">Получатель:</p>
                                    <p class="invoice_container_content">test SHop</p>
                                </div>
                                <div class="invoice_container_wrp">
                                    <p class="invoice_container_name">Описание:</p>
                                    <p class="invoice_container_content">test invoice</p>
                                </div>
                            </div>
                            <div class="invoice_container_footer">
                                <h3 class=="m-title">Сумма:</h2>
                                <p>10 RUB</p>
                            </div>
                        </div>
                  
               </section> 
               <div class="pay-form">
                   <div class="pay-form_img">
                       <img src="img/visa_mc.png" alt="visa">
                   </div>
                   <form action="https://test-telega.piastrix24.com/api/get_data" class="pay" method="POST" id="ajax_form" onsubmit="sendAjaxForm">
                       <div class="pay_input">
                            <label for="">Ваш E-mail</label>
                            <input type="email" required name="email" enctype="multipart/form-data">
                       </div>
                       
                       <button class="m-btn" id="btn">Оплатить</button>
                   </form>

                   <div id="result_form">
                        <form action="https://pay.piastrix.com/ru/pay" method="POST" id="submit" class="ajax-form">
                            
                        </form>
                   </div>


               </div>
        </div>
     
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <a href="https://en.wikipedia.org/wiki/Hyperlink" class="footer_contacts">
                    Контакты
                </a>
                <div class="footer_img-positions">
                        <a href="#" class="footer_img">
                            <img src="img/visa.png" alt="visa">
                        </a>
                        <a href="#" class="footer_img">
                            <img src="img/masterCard.png" alt="visa">
                        </a>
                        <a href="#" class="footer_img">
                            <img src="img/pciDss.png" alt="visa">
                        </a>
                </div>
                <div class="language">
                    <a href="#" >English</a>
                    <div class="language_separator"></div>
                    <a href="#" class="active">Русский</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
