<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic" rel="stylesheet">
    
</head>
<body>
    <div id="email-form" class="email-form_wrp">
            <div class="container">
        
                    <div class="email-form">
        
                            <h3 class="email-form_title m-title">
                                Отправить сообщение
                            </h3>
                            <form action="" class="email-form_content">
                                <div class="email-forn_contant_name">
                                    <label for="">Ваш E-mail</label>
                                    <input type="email">
                                </div>
                                <div class="email-forn_contant_name">
                                        <label for="">Введите сообщение</label>
                                        <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                                    <button class="m-btn email-form_btn">Отправить</button>
                                
                            </form>
                    </div>

                    <div class="btn_close">
                        <div class="btn_close_left"></div>
                        <div class="btn_close_right"></div>
                    </div>
            </div>
    </div>
  

       
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="header_logo"><img src="img/logo_white_animated.svg" alt=""></a>
                <div class="header_support">
                    <a href="#" class="support">
                        <img src="img/ic-email.gif" alt="email">
                        support@piastrix.com
                    </a>
                    <div class="language">
                        <a href="#" >English</a>
                        <div class="language_separator"></div>
                        <a href="#" class="active">Русский</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
                <section class="invoice_wrp">
          
                        <div class="invoice">
                            <h2 class="m-title m-title_number">Номер инвойса 101</h2>
                            <div class="invoice_container">
                                <div class="invoice_container_wrp">
                                    <p class="invoice_container_name">Получатель:</p>
                                    <p class="invoice_container_content">test SHop</p>
                                </div>
                                <div class="invoice_container_wrp">
                                    <p class="invoice_container_name">Описание:</p>
                                    <p class="invoice_container_content">test invoice</p>
                                </div>
                            </div>
                            <div class="invoice_container_footer">
                                <h3 class=="m-title">Сумма:</h2>
                                <p>10 RUB</p>
                            </div>
                        </div>
                  
               </section> 
               <div class="pay-form">
                   <div class="pay-form_img">
                       <img src="img/visa_mc.png" alt="visa">
                   </div>
                   <form action="" class="pay">
                       <div class="pay_input">
                            <label for="">Ваш E-mail</label>
                            <input type="email">
                       </div>
                       
                       <button class="m-btn">Оплатить</button>
                   </form>
               </div>
        </div>
     
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <a href="https://en.wikipedia.org/wiki/Hyperlink" class="footer_contacts">
                    Контакты
                </a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="common.js"></script>
</body>
</html>
